    /*custom css*/
    @-ms-viewport {
      width: device-width;
    }

    html {
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      -ms-overflow-style: scrollbar;
      -ms-text-size-adjust: 100%;
      -webkit-text-size-adjust: 100%;
    }

    body {
      font-family: "tt_commons";
      font-size: 50%;
      line-height: 1.25;
      font-weight: normal;
      color: #fff;
      background-color: #ffffff;
      margin: 0;
    }

    article,
    aside,
    details,
    figcaption,
    figure,
    footer,
    header,
    hgroup,
    main,
    menu,
    nav,
    section,
    summary {
      display: block;
    }

    audio,
    canvas,
    progress,
    video {
      display: inline-block;
      vertical-align: baseline;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin-top: 0;
      font-weight: 600;
    }

    a {
      text-decoration: none;
    }

    audio:not([controls]) {
      display: none;
      height: 0;
    }

    [hidden],
    template {
      display: none;
    }

    a {
      background-color: transparent;
    }

    a:active,
    a:hover {
      outline: 0;
      color: #01b8e3;
    }

    abbr[title] {
      border-bottom: none;
      text-decoration: underline;
      text-decoration: underline dotted;
    }

    b,
    strong {
      font-weight: bold;
    }

    dfn {
      font-style: italic;
    }

    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    *:before,
    *:after {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    mark {
      background: #ff0;
      color: #000;
    }

    small {
      font-size: 80%;
    }

    sub,
    sup {
      font-size: 75%;
      line-height: 0;
      position: relative;
      vertical-align: baseline;
    }

    sup {
      top: -0.5em;
    }

    sub {
      bottom: -0.25em;
    }

    img {
      border: 0;
      max-width: 100%;
    }

    svg:not(:root) {
      overflow: hidden;
    }

    pre {
      overflow: auto;
    }

    button,
    html input[type="button"],
    input[type="reset"],
    input[type="submit"] {
      -webkit-appearance: button;
      cursor: pointer;
    }

    button[disabled],
    html input[disabled] {
      cursor: default;
    }

    button::-moz-focus-inner,
    input::-moz-focus-inner {
      border: 0;
      padding: 0;
    }

    input {
      line-height: normal;
    }

    input[type="checkbox"],
    input[type="radio"] {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      padding: 0;
    }

    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      height: auto;
    }

    input[type="search"] {
      -webkit-appearance: textfield;
      -webkit-box-sizing: content-box;
      -moz-box-sizing: content-box;
      box-sizing: content-box;
    }

    input[type="search"]::-webkit-search-cancel-button,
    input[type="search"]::-webkit-search-decoration {
      -webkit-appearance: none;
    }

    textarea {
      overflow: auto;
    }

    .clearfix::after {
      display: block;
      clear: both;
      content: "";
    }

      font-size: 16px;
      line-height: 18px;
    }

    .control_panel-section-top {
      display: flex;
      align-items: center;
      height: 110px;
    }

    #tab-Extras .form-input-checkbox {
      font-size: 18px !important;
      color: #fff;
      padding-left: 29px;
      line-height: 1 !important;
    }

    .inline_checkbox-list {
      display: flex;
      align-items: center;
    }

    .inline_checkbox-list>.label-checkbox:first-child .checkmark-box {
      border-radius: 5px 0 0 5px;
    }

    .inline_checkbox-list>.label-checkbox:last-child .checkmark-box {
      border-radius: 0 5px 5px 0;
    }

    .checkbox_row-listing {
      margin-top: 20px;
    }

    .checkbox_row-listing+.checkbox_row-listing {
      margin-top: 30px;
    }

    .inline_checkbox-list .label-checkbox {
      display: block !important;
      flex-grow: 1;
      margin-bottom: 0 !important;
      line-height: 1 !important;
      cursor: pointer;
    }

    .label-checkbox .checkmark-box {
      font-size: 13px;
      line-height: 14px;
      display: block;
      background-color: #101417;
      text-align: center;
      padding: 16px 5px;
      position: relative;
      min-height: 46px;
    }

    .checkmark-box span {
      position: relative;
      z-index: 1;
    }

    .checkmark-box::after {
      position: fixed;
      top: 2px;
      left: 2px;
      width: calc(100% - 4px);
      height: calc(100% - 4px);
      content: "";
      background: linear-gradient(92.83deg, #0094ff 1.27%, #fd4990 92.28%);
      /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#0094ff+1,fd4990+92 */
      background: #0094ff;
      /* Old browsers */
      background: -moz-linear-gradient(left,
          #0094ff 1%,
          #fd4990 92%);
      /* FF3.6-15 */
      background: -webkit-linear-gradient(left,
          #0094ff 1%,
          #fd4990 92%);
      /* Chrome10-25,Safari5.1-6 */
      background: linear-gradient(to right,
          #0094ff 1%,
          #fd4990 92%);
      /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
      filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#0094ff', endColorstr='#fd4990', GradientType=1);
      /* IE6-9 */
      border-radius: 5px;
      display: none;
      pointer-events: none;
    }

    .inline_checkbox-list .label-checkbox input:checked~.checkmark-box::after {
      display: block;
    }

    .tab_content,
    .control_panel-section-tab .tab_content>form {
      height: 100%;
    }

    .control_panel-section-tab {
      display: flex;
      flex-wrap: nowrap;
      align-items: flex-start;
      /*height: calc(100vh - 110px);*/
      height: 100vh;
    }

    .side_img-holder {
      background: #101417;
      padding: 10px;
      min-width: 113px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 110px;
      /*border-radius: 0px 0px 20px 0px;*/
      max-width: 113px;
      z-index: 1;
    }

    #tab-links li.inactive .side_img-holder {
      border-radius: 0px 0px 20px 0px;
      z-index: 1;
      position: relative;
    }

    .widget_panel-heading p {
      margin: 0;
    }

    .m_width201 {
      max-width: 201px;
    }

    .m_width274 {
      max-width: 274px;
    }

    .widget_panel-heading {
      padding-top: 43px;
      padding-bottom: 30px;
    }

    #solar-system-frame .selector-wrapper {
      display: none;
    }

    #tab-Size .selector-wrapper {
      display: none;
    }

    .control_panel-section-top p {
      max-width: 201px;
      margin-left: 22px;
    }

    #tab-links li a::after {
      content: "";
      position: fixed;
      top: -20px;
      right: 0;
      width: 3px;
      background-color: #48bafa;
      bottom: 20px;
      height: 0;
      transition: height 0.5s ease-out;
      opacity: 0;
    }

    #tab-links li a.active::after {
      height: calc(100% + 40px);
      opacity: 1;
    }

    #tab-links li.inactive a {
      border-radius: 0 0 20px 0;
      z-index: 1;
    }

    #tab-links li.active+li a {
      border-radius: 0 20px 0 0;
    }

    .bg_fill {
      pointer-events: none;
      background-color: #101417;
      flex: 1;
    }

    #tab-links li.active+.bg_fill {
      border-radius: 0 20px 0 0;
      z-index: 1;
    }

    .tab_content {
      width: calc(100% - 113px);
    }

    .tab_content section {
      height: 100%;
    }

    .d-flex {
      display: flex;
      flex-flow: column;
      height: 100%;
    }

    .action_btn {
      margin-top: auto;
      display: block;
      padding: 22px 22px 0;
    }

    .control_list-box {
      padding: 0 22px 22px 22px;
      overflow-y: auto;
      color: #fff;
    }

    .title_md {
      font-size: 21px;
      line-height: 24px;
      margin-bottom: 20px;
    }

    .variation_row {
      display: flex;
      flex-wrap: wrap;
      margin-left: -12px;
    }

    .variation {
      padding: 0 0 12px 12px;
    }

    .variation_col4 .variation {
      width: 25%;
    }

    .variation a.no_link {
      position: relative;
      display: block;
      padding-bottom: 100%;
      border-radius: 20px;
      background-color: #101417;
    }

    .inset-0 {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    img.inset-0 {
      height: 100%;
      object-fit: cover;
    }

    .widget_panel.widget_panel-planet img.inset-0 {
      max-height: 50px;
      margin: auto;
    }

    .variation a.no_link::after {
      content: "";
      border: 3px solid rgba(0, 0, 0, 0);
      position: fixed;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      pointer-events: none;
    }

    .variation.selected a.no_link::after {
      border-color: #48bafa;
    }

    .variation a.no_link img {
      border-radius: 20px;
    }

    .widget_panel.widget_panel-planet {
      margin-bottom: 32px;
    }

    .btn_full {
      display: block;
      width: 100%;
    }

    .panel_on-off-img .no_link {
      display: flex;
      position: relative;
      width: 40px;
      background-color: #101417;
      height: 40px;
      border-radius: 7px;
      padding: 7.5px;
      justify-content: center;
      align-items: center;
      margin-right: 20px;
      min-width: 40px;
    }

    .panel_on-off-list {
      background: #2b323d;
      border-radius: 10px;
      padding: 8px 17px 8px;
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .panel_on-off-img {
      display: flex;
      align-items: center;
      white-space: nowrap;
      padding-right: 10px;
      overflow: hidden;
    }

    .panel_on-off-img span {
      font-size: 18px;
      line-height: 21px;
      display: inline-block;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .action_btn {
      display: flex;
      justify-content: space-between;
    }

    .btn_width48 {
      width: 48%;
    }

    .btn {
      color: #fff;
      font-size: 24px;
      line-height: 28px;

    /* solar css */

    $triangleSize: 7em;
    $gitGray: #24292e;

    a.git {
      position: fixed;
      display: block;
      color: #fff;
      right: 0;
      top: 0;
      width: $triangleSize;
      height: $triangleSize;
      cursor: pointer;
      overflow: hidden;
      font-family: sans-serif;

      &:after {
        position: fixed;
        content: "fork me";
        letter-spacing: 4px;
        transform: rotate(45deg) translate(-50px, -38px);
        bottom: 0;
        left: 0;
        width: 13em;
        font-weight: bold;
        margin: -5px;
        font-size: 12px;
        text-transform: uppercase;
        text-align: center;
        transition: 0.3s ease all;
      }

      &:before {
        position: fixed;
        content: "";
        right: 0;
        top: 0;
        border-top: $triangleSize/2 solid $gitGray;
        border-right: $triangleSize/2 solid $gitGray;
        border-left: $triangleSize/2 solid transparent;
        border-bottom: $triangleSize/2 solid transparent;
        width: 0%;
        height: 0%;
      }

      &:hover {
        color: rgba(255, 255, 255, 0.7);
      }

      .octicon {
        position: fixed;
        z-index: 1;
        top: 0;
        right: 0;
        margin: 10px;
        transform: rotate(45deg);
      }
    }

    .octicon {
      display: inline-block;
      vertical-align: text-top;
      fill: currentColor;
      transition: 0.3s ease all;
    }

      height: 100%;
      z-index: 9999;
      top: 0;
      left: 0;
      position: fixed;
    }

    .fadeMe_wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding-left: 20px;
      padding-right: 20px;
    }

    .fadeMe_wrapper>h2 {
      font-size: 22px;
      color: #fff;
      margin-bottom: 0;
      text-align: center;
      line-height: 1.5;
    }

    #fadeMe h2 .loader {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      display: inline-block;
      margin: 0 auto;
      position: relative;
      color: #fff;
      left: -100px;
      box-sizing: border-box;
      animation: circle-movement 2s linear infinite;
      vertical-align: 3px;
    }

    @media (max-width: 900px) {
      .fadeMe_wrapper>h2 {
        font-size: 20px;
      }

      #fadeMe h2 .loader {
        vertical-align: 2px;
      }
    }

    @media (max-width: 640px) {
      .fadeMe_wrapper>h2 {
        font-size: 18px;
      }

      #fadeMe h2 .loader {
        width: 5px;
        height: 5px;
      }
    }

    @keyframes circle-movement {
      0% {
        box-shadow: 0 0 #fff0, 0 0 #fff0, 0 0 #fff0, 0 0 #fff0;
      }

      12% {
        box-shadow: 100px 0 #fff, 0 0 #fff0, 0 0 #fff0, 0 0 #fff0;
      }

      25% {
        box-shadow: 110px 0 #fff, 100px 0 #fff, 0 0 #fff0, 0 0 #fff0;
      }

      36% {
        box-shadow: 120px 0 #fff, 110px 0 #fff, 100px 0 #fff, 0 0 #fff0;
      }

      50% {
        box-shadow: 130px 0 #fff, 120px 0 #fff, 110px 0 #fff, 100px 0 #fff;
      }

      62% {
        box-shadow: 200px 0 #fff0, 130px 0 #fff, 120px 0 #fff, 110px 0 #fff;
      }

      75% {
        box-shadow: 200px 0 #fff0, 200px 0 #fff0, 130px 0 #fff, 120px 0 #fff;
      }

      87% {
        box-shadow: 200px 0 #fff0, 200px 0 #fff0, 200px 0 #fff0, 130px 0 #fff;
      }

      to {
        box-shadow: 200px 0 #fff0, 200px 0 #fff0, 200px 0 #fff0, 200px 0 #fff0;
      }
    }
